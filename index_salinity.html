<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"><link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{margin:0;apdding:0;list-style:none;}
.clear{clear:both;}
body{background-image:linear-gradient(#0d0933 15%, #3c2aec 80%);font-family:"Microsoft Yahei";color:#fff;}
/*data_top*/
.data_top{position:relative;}
.data_top h1{text-align:center;font-size:0.65rem;font-weight:normal;line-height:1.35rem;}
.data_top .d_timebox{position:absolute;top:0.5rem;left:0.3rem;}
.data_top .d_timebox img{float:left;}
.data_top .d_timebox #localtime{font-size:0.16rem;line-height:0.45rem;padding:0 0.1rem;}

/*data table*/
.data_content .d_table{height:8.6rem;margin:0.2rem;}

/*footer*/
.footer{font-size:0.14rem;color:#7c6df5;margin:0 0 0 0.35rem;}
.footer span a{color:#a295ff;}

</style>


</head>

<body>
	<!--top-->
	<div class="data_top">
    	<h1>重庆市江津区石蟆镇-蟆城供销社基地-土壤盐分</h1>
        <div class="d_timebox">
            <img src="images/clock.png" alt="time" width="45" height="45" />
            <span id="localtime">2017-06-20 10:42:31</span>
        </div>
    </div>
    <!--end top-->
    
    <!--data_content start-->
    <div class="data_content">

        <!--d_table line_chart start-->
        <div class="d_table">
            <div id="container_s" style="height:100%"></div>
        </div>
        <!--end d_table line_chart-->

    </div>
    <!--end data_content-->

    <!--footer start-->
    <div class="footer">
        <span>直播动态  DataView 提供运营动态直播、数据综合展示、设备监控预警等多种场景模板，稍加修改就能够直接服务于您的可视化需求。<a>数据来源: 透明云农场基地大数据平台</a></span>
    </div>
    <!--end footer-->

	<script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/highcharts-3d.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/highcharts-zh_CN.js"></script>
    <script src="js/time.js"></script>
    <script src="js/adaptive-version2.js"></script>
    <script src="js/main_t.js"></script>

    <script type="text/javascript">
        //column dynamic effect
        $('#container_s').highcharts({
            chart: {
                type: 'column',
                backgroundColor:'rgba(5, 14, 29, 0)'
            },
            credits:{
                enabled:false
            },
            exporting: {
                enabled:false
            },
            title: {
                text: '重庆市江津区石蟆镇-蟆城供销社基地-土壤盐分监测',
                style:{color:'#fff'}
            },
            colors: ['#64E572', '#FFF263', '#FF9655', '#6AF9C4'],
            subtitle: {
                text: '数据来源: 透明云农场基地大数据平台',
                style:{color:'#a6a6a6'}
            },
            xAxis: {
                labels:{
                    style:{
                        color:'#d9d9d9'
                    }
                },
                categories: [
                    '一月',
                    '二月',
                    '三月',
                    '四月',
                    '五月',
                    '六月',
                    '七月',
                    '八月',
                    '九月',
                    '十月',
                    '十一月',
                    '十二月'
                ],
                crosshair: true
            },
            yAxis: {
                labels:{
                    style:{
                        color:'#d9d9d9'
                    }
                },
                min: 0,
                title: {
                    text: '土壤盐分 (uS/cm)',
                    style:{color:'#d9d9d9'}
                }
            },
            legend: {
                itemStyle:{
                    color:'#d9d9d9'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} uS/cm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: '水稻',
                data: [219.9, 171.5, 206.4, 129.2, 144.0, 176.0, 335.6, 148.5, 216.4, 194.1, 95.6, 54.4]

                data: [248.9, 138.8, 139.3, 141.4, 147.0, 148.3, 159.0, 159.6, 152.4, 65.2, 159.3, 251.2]
            }]
        });

    </script>

</body>

</html>
